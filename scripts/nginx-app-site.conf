# Nginx site configuration for app.vogoplus.app
# This file should be placed at: /etc/nginx/sites-available/vogoplus-app
# And symlinked to: /etc/nginx/sites-enabled/vogoplus-app
#
# This configuration proxies requests to Docker containers:
# - Frontend: Docker container on port 8081
# - Backend API: Docker container on port 8000

server {
    listen 80;
    listen [::]:80;
    server_name app.vogoplus.app;

    client_max_body_size 10M;

    # Proxy API requests to backend Docker container
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_intercept_errors on;
    }

    # Health check endpoint (proxied to backend)
    location /healthz {
        proxy_pass http://localhost:8000/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API docs (proxied to backend)
    location /docs {
        proxy_pass http://localhost:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://localhost:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy frontend requests to Docker container on port 8081
    location / {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Don't proxy API routes to frontend
        proxy_intercept_errors on;
    }

    # Static files caching (handled by Docker frontend container)
    # But we can add additional caching headers here if needed
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:8081;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}


