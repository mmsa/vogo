# Nginx configuration for VogoPlus.app Frontend Container
# This runs INSIDE the Docker container and only serves static files
# The host Nginx (on EC2) handles API proxying and routes to this container on port 8081
#
# For production: Host Nginx proxies app.vogoplus.app → Docker frontend (port 8081)
# API requests are handled by host Nginx → Docker backend (port 8000)

server {
    listen 80;
    server_name _;
    client_max_body_size 10M;

    # Serve frontend static files only
    # API proxying is handled by host Nginx
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

